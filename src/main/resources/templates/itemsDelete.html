<!DOCTYPE html>
<html lang="en">
<table class="table table-responsive">

  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Amazing Store |Items</title>
  </head>
  <body>
  <h1>Items</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="items : ${items}">
      <td th:text="${items.id}"></td>
      <td th:text="${items.name}"></td>
      <td>
        <form th:action="@{/delete}" method="post">
          <input type="hidden" name="id" th:value="${items.id}" />
          <button type="submit">Delete</button>
        </form>
        <form method="post" th:action="@{/items/update}">
          <input type="hidden" name="id" th:value="${items.id}" />
          <input type="text" name="string" th:value="${items.image}" />
          <button type="submit">Save</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
  </body>
  </html>
</html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List Employees</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <h3>List Employees</h3>

  <hr/>
  <a th:href="@{/addEmployeeForm}" class="btn btn-primary">Add Employee</a>
  <br/><br/>
  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${items}">
      <td th:text="${item.name}" />
      <td th:text="${item.name}" />
      <td th:text="${item.name}" />
      <td>
        <a th:href="@{/showUpdateForm(employeeId=${item.id})}" class="btn btn-info">Update</a>

        <a th:href="@{/deleteEmployee(employeeId=${item.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>


</body>

</html>
