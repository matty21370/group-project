<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new item</title>
</head>
<body>
  <h1>Add new listing</h1>
    <form action="#" th:action="@{/addItem}" th:object="${item}" method="post">
        <label for="itemName">Listing title:</label><input type="text" id="itemName" th:field="*{name}"/>
        <br>
        <br>
        <label for="itemPrice">Price:</label><input type="text" id="itemPrice" th:field="*{price}"/>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
